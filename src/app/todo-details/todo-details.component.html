<div class="container">
  <div class="left"></div>
  <div class="center" *ngIf="currentItem">
    <mat-card-title>{{ currentItem.title }}</mat-card-title>
    <br />
    <mat-card-content>{{ currentItem.description }}</mat-card-content>
    <br />
    {{ currentItem.date | date: "medium" }}
    <br />
    <br />
    <a routerLink="/todolist">Back to Task View</a>
  </div>
  <div class="right"></div>
</div>
