<div class="container">
  <div class="left"></div>
  <div class="center">
    <form [formGroup]="todoForm" #form="ngForm" (ngSubmit)="onSubmit(todoForm)">
      <mat-form-field appearance="fill">
        <mat-label>Title: </mat-label>
        <input
          matInput
          type="text"
          formControlName="title"
          required
          autofocus
          color="warn"
        />
      </mat-form-field>
      <br />
      <mat-form-field appearance="fill">
        <mat-label>Description: </mat-label>
        <input
          matInput
          placeholder="description"
          type="text"
          formControlName="description"
        />
        <!-- <mat-hint>Provide</mat-hint> -->
      </mat-form-field>

      <br />
      <button mat-raised-button type="submit" color="accent">Submit</button>
      <div
        class="error"
        *ngIf="todoForm.get('title').hasError('required') && form.submitted"
      >
        Title field is required!
      </div>
      <div
        class="error"
        *ngIf="todoForm.get('title').hasError('minlength') && form.submitted"
      >
        The title should be
        <br />
        at least 3 characters long!
      </div>
    </form>
    <br />
  </div>
  <div class="right"></div>
</div>
