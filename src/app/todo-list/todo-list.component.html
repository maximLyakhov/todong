<div class="list">
    <ul>
        <li *ngFor="let todo of todos; let index = index">
            <small class="date">{{todo.date | date: 'medium'}}</small>
            <button type="button">&#9249;</button>
            <nav>
                <a routerLink="/details/{{todo.date}}">{{todo.title}}</a>
            </nav>
            {{todo.description}}
        </li>
    </ul>
</div>
<br>
