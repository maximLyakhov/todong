<ul>
    <li *ngFor="let todo of todos; let i = index">
        <div>
            <input  type="checkbox" [(ngModel)]="todo.done" (change)="checkingTodo(i)" >
            <a routerLink="/detail/{{todo.date}}"><strong>{{todo.title}}</strong></a>
            <br>{{todo.description}}<br>
            <small>{{ todo.date | date: 'medium' }}</small>
            <button type="button" (click)="deleteTodo(todo)">x</button>
        </div>
    </li>
</ul>
